<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Where Am I - Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
  <h1>Where Am I</h1>
  <button id="start-game">Start Game</button>
  <button id="options">Options</button>
  <div id="quit-modal" class="modal">
    <p>Do You Really Want To Quit?</p>
    <button id="yes-quit">YES</button>
    <button id="no-quit">NO</button>
  </div>
  <a href="#" id="quit">quit</a>
</div>
<div id="level-selection" class="modal" style="display: none;">
  <h2>Select Level</h2>
  <button id="level1">Level 1</button>
  <button id="level2">Level 2</button>
  <button id="level3">Level 3</button>
</div>


<script src="script.js"></script>
</body>
</html>
